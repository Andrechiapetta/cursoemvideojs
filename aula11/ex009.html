<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Sistema para verificar se é estrangeiro</h1>
    País que reside: <input type="String" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="pesquisar()">
    <div id="res">

    </div>
    <script>
        function pesquisar() {
            var txtp = document.querySelector(`input#txtpais`)
            var res = document.querySelector(`div#res`)
            var pais = String(txtp.value) 
            if (pais != "Brasil"){
                res.innerHTML = `<p>Você é Estrangeiro!!</p>`
            } else{
                res.innerHTML = `<p>Você é Brasileiro!</p>`
            }
            
        }
    </script>
</body>
</html>
